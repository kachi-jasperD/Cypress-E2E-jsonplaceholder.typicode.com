name: End-to-end tests

on:
  push:
    branches:
      - main  # Adjust to match your main branch
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Use a version compatible with your project

      # Step 3: Cache Node.js modules
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 5: Verify Cypress installation
      - name: Verify Cypress installation
        run: npx cypress verify

      # Step 6: Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: .  # Adjust if your Cypress config is in a subdirectory
          browser: chrome  # Use Chrome or change to the preferred browser
          config-file: cypress.config.ts  # Ensure this matches your setup
          headless: true
        env:
          TAGS: '@smoke'  # Specify the tag for selective test execution
